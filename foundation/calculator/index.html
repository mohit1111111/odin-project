<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="outer">
            <div id="screen">0</div>
            <div class="keypad">
                <div class="left">
                    <div class="otherFunction">
                        <button  id="AC">AC</button>
                        <button  id="sign">+/-</button>
                        <button  id="per">%</button>
                    </div>
                    <div class="no">
                        <div class="row">
                            <button  id="number">7</button>
                            <button  id="number">8</button>
                            <button  id="number">9</button>
                        </div>
                        <div class="row">
                            <button  id="number">4</button>
                            <button  id="number">5</button>
                            <button  id="number">6</button>
                        </div>
                        <div class="row">
                            <button  id="number">1</button>
                            <button  id="number">2</button>
                            <button  id="number">3</button>
                        </div>

                    </div>
                    <div class="zeroDot">
                        <button class="zero" id="number">0</button>
                        <button id="dot">.</button>
                    </div>
                </div>
                <div class="operation">                    
                    <button id="operator">/</button>
                    <button id="operator">*</button>
                    <button id="operator">-</button>
                    <button id="operator">+</button>
                    <button id="equal">=</button>


                </div>
            </div>
        </div>
    </body>
</html>
