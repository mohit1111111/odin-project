<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagecontainer">
      <img
        src="pexels-luisdelrio-15286.jpg"
        alt="tree image"
        class="treeimage"
      />
      <div class="card">
        <img src="odin-lined.png" alt="odin logo" />
        <div>
          <p id="logo-name">ODIN</p>
        </div>
      </div>
    </div>
    <div class="signupcontainer">
      <div class="upper">
        <div class="text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
      </div>
      <div class="formcontainer">
        <h2>Let's do this!</h2>
        <form>
          <div id="inputcontainer">
            <div>
              <label for="firstname">First name</label
              ><input type="text" id="firstname" name="firstname" />
            </div>
            <div>
              <label for="lastname">Last name</label
              ><input type="text" id="lastname" name="lastname" />
            </div>
            <div>
              <label for="email">Email</label
              ><input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone">Phone No</label
              ><input
                type="text"
                id="phone"
                name="phonrNo"
                pattern="/((\+*)((0[ -]*)*|((91 )*))((\d{12})+|(\d{10})+))|\d{5}([- ]*)\d{6}/"
              />
            </div>
            <div>
              <label for="password">Password</label
              ><input type="password" id="password" name="password" />
            </div>
            <div>
              <label for="cpassword">Confirm</label
              ><input type="password" id="cpassword" />
            </div>
          </div>
          <div class="lower">
            <button type="submit">create acount</button>
            <p>Already have an account? Log in</p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
