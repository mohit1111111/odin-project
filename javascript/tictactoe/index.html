<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="declareBox">
        <p id="declareSentence"></p>
        <button id="close">Ok</button>
    </dialog>
    <div id="display">
        <div style="border-color:white" id="x" >
            <p>X</p>
            <p id="scoreboxX">1</p>
        </div>
        <div id="gameboard">
        </div>
        <div id="o">
            <p>O</p>
            <p id="scoreboxO">2</p>
        </div>
    </div>

    
</body>
</html>
